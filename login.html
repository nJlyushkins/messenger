<!DOCTYPE html>

    <body>

            <section class="form signup">

                        <label>Пароль</label>
                        <input type="text" placeholder="Пароль">

                    </div>
                </form>
                <div class="link">Впервые здесь?<a href="signup.html">Регистрация</a></div>
            </section>
